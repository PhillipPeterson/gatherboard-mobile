<ion-card padding no-border no-lines text-wrap>
  <ion-item no-padding text-wrap>
    <ion-row text-wrap>
      <ion-col class="first-col" [ngStyle]="{'background-color': backgroundColorMap[event.ParentCatName]}"
               no-padding text-center text-wrap col-3>
        {{formatDate(event.EventStartDate)}}<br>
        <div>
          <ion-icon [ngStyle]="{'color': iconColorMap[event.ParentCatName]}"
                    name="{{iconName}}"></ion-icon>
        </div>
        {{formatStartTime(event.EventTime)}}
      </ion-col>
      <ion-col class="second-col" no-padding text-wrap col-9>
        {{event.EventTitle}}
      </ion-col>
    </ion-row>
  </ion-item>
</ion-card>
