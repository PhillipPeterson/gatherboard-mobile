<ion-card padding no-border no-lines text-wrap>
  <ion-item no-padding text-wrap>
    <ion-row text-wrap>
      <ion-col class="card-first-col" text-wrap col-3>
        {{formatStartTime(event.EventTime)}}
      </ion-col>
      <ion-col class="card-second-col" text-wrap col-9>
        {{event.EventTitle}}
      </ion-col>
    </ion-row>
  </ion-item>
</ion-card>
