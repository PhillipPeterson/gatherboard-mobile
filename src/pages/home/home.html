<ion-header>
  <ion-navbar>
    <ion-title>
      GatherBoard Mobile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list text-wrap>
    <ion-card *ngFor="let event of events" text-wrap>
      <ion-item>
        <ion-row>
          <ion-col class="event-time" col-2>
            {{formatStartTime(event.EventTime)}}
          </ion-col>
          <ion-col col-10>
            {{event.EventTitle}}
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
