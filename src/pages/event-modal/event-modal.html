<ion-header>
  <ion-navbar text-wrap>
    <ion-buttons left>
      <button class="modal-close" ion-button (click)="closeModal()">
        <ion-icon class="close-icon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-wrap>{{escapeEntity(e.EventTitle)}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <script src="plugins/cordova-plugin-facebook4/scripts/openfb.js"></script>
  <script src="plugins/cordova-plugin-facebook4/scripts/ngopenfb.js"></script>

  <ion-buttons right>
    <button class="button" ion-button (click)="closeModal()">
      <ion-title text-warp>{{"Share to Facebook"}}</ion-title>
      <ion-icon class="button" name="facebook"></ion-icon>
    </button>
    <button class="button" ion-button (click)="closeModal()">
      <ion-title text-warp>{{"Add to Calendar"}}</ion-title>
      <ion-icon class="button" name="calendar"></ion-icon>
    </button>
  </ion-buttons>

  <ion-list>

  </ion-list>

</ion-content>
